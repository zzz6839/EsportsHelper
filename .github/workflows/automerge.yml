name: automerge
on:
  workflow_dispatch:
  pull_request:
    types:
      - labeled
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ":arrow_heading_down: pull"
          MERGE_FILTER_AUTHOR: "pull,Yudaotor"
          MERGE_DELETE_BRANCH: "true"
          UPDATE_LABELS: ""
